<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <title>AI Med Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f7f7f7;
      font-family: 'Segoe UI', sans-serif;
    }
    .chat-container {
      max-width: 800px;
      margin: auto;
      padding-top: 30px;
      display: flex;
      flex-direction: column;
      height: 95vh;
    }
    .chat-history {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #dee2e6;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .message {
      max-width: 70%;
      padding: 10px 15px;
      margin: 10px 0;
      border-radius: 15px;
      word-wrap: break-word;
    }
    .user-message {
      margin-left: auto;
      background-color: #0d6efd;
      color: #fff;
      border-bottom-right-radius: 0;
    }
    .assistant-message {
      margin-right: auto;
      background-color: #e9ecef;
      color: #000;
      border-bottom-left-radius: 0;
    }
    .preview-img {
      max-width: 200px;
      display: block;
      margin-top: 8px;
      border-radius: 10px;
    }
    .input-area {
      display: flex;
      gap: 10px;
    }
    .input-area input[type="file"] {
      max-width: 200px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<!-- LOGIN FORM -->
<div class="container mt-5" id="login-section">
  <h4 class="mb-3">üîê Kirish</h4>
  <input type="text" id="username" class="form-control mb-2" placeholder="Username" />
  <input type="password" id="password" class="form-control mb-3" placeholder="Password" />
  <button class="btn btn-primary" onclick="login()">Kirish</button>
</div>

<!-- CHAT UI -->
<div class="chat-container hidden" id="chat-section">
  <div class="chat-history" id="chat-history"></div>

  <div class="input-area mb-2">
    <input type="file" id="image-input" accept="image/*" class="form-control" />
    <button class="btn btn-primary" onclick="sendImage()">üì§ Rasm yuborish</button>
  </div>

  <div class="input-group">
    <input type="text" id="messageInput" class="form-control" placeholder="Xabar yozing..." />
    <button class="btn btn-success" onclick="sendMessage()">Yuborish</button>
  </div>

  <button class="btn btn-danger mt-3" onclick="logout()">üö™ Chiqish</button>
</div>

<script>
  let sessionId = null;

  async function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!username || !password) {
      alert("Iltimos, login va parolni kiriting.");
      return;
    }

    const res = await fetch("/api/auth/login/", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password }),
    });

    const data = await res.json();

    if (res.ok) {
      localStorage.setItem("token", data.access);
      document.getElementById("login-section").classList.add("hidden");
      document.getElementById("chat-section").classList.remove("hidden");
      await createChatSession();
    } else {
      alert("‚ùå Login xatosi: " + (data.detail || "Noto‚Äòg‚Äòri login yoki parol"));
    }
  }

  async function createChatSession() {
    const res = await fetch("/api/chat/gpt/chats/", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        Authorization: "Bearer " + localStorage.getItem("token"),
      },
      body: JSON.stringify({}),
    });

    const data = await res.json();
    if (res.ok) {
      sessionId = data.id;
    } else {
      alert("‚ùå Sessiyani yaratib bo‚Äòlmadi");
    }
  }

  function logout() {
    localStorage.removeItem("token");
    location.reload();
  }

  function appendMessage(content, role, imageURL = null) {
    const div = document.createElement("div");
    div.classList.add("message", role === "user" ? "user-message" : "assistant-message");

    let html = `<div>${content}</div>`;
    if (imageURL) {
      html += `<img src="${imageURL}" class="preview-img" />`;
    }

    div.innerHTML = html;
    const chatHistory = document.getElementById("chat-history");
    chatHistory.appendChild(div);
    chatHistory.scrollTop = chatHistory.scrollHeight;
  }

  async function sendMessage() {
    const message = document.getElementById("messageInput").value.trim();
    if (!message || !sessionId) return;

    appendMessage(message, "user");
    document.getElementById("messageInput").value = "";

    const res = await fetch(`/api/chat/gpt/chats/${sessionId}/send_message/`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        Authorization: "Bearer " + localStorage.getItem("token"),
      },
      body: JSON.stringify({ content: message }),
    });

    const data = await res.json();
    if (res.ok) {
      appendMessage(data.reply, "assistant");
    } else {
      appendMessage("‚ùå Javob olinmadi", "assistant");
    }
  }

  async function sendImage() {
    const file = document.getElementById("image-input").files[0];
    if (!file || !sessionId) {
      alert("Iltimos, rasm tanlang!");
      return;
    }

    appendMessage("Rasm yuborildi", "user", URL.createObjectURL(file));

    const formData = new FormData();
    formData.append("image", file);

    const res = await fetch(`/api/chat/gpt/chats/${sessionId}/send_image/`, {
      method: "POST",
      headers: {
        Authorization: "Bearer " + localStorage.getItem("token"),
      },
      body: formData,
    });

    const data = await res.json();

    if (res.ok) {
      appendMessage(data.reply, "assistant");
    } else {
      appendMessage("‚ùå AI javobi yo‚Äòq", "assistant");
    }
  }

  window.onload = async () => {
    const token = localStorage.getItem("token");
    if (token) {
      document.getElementById("login-section").classList.add("hidden");
      document.getElementById("chat-section").classList.remove("hidden");
      await createChatSession();
    }
  };
</script>

</body>
</html>
